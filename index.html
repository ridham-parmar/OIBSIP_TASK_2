<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />

    <title>Calculator App</title>

  </head>
  <body>
    <div class="container">
        <div class="ellipse_one"></div>
        <div class="ellipse_two"></div>
        
        <input type="text" id="inputbox" placeholder="0" />

        <div class="btn-box">
            <button class="button">AC</button>
            <button class="button">DEL</button>
            <button class="button math-op">%</button>
            <button class="button math-op">/</button>
        </div>

        <div class="btn-box">
            <button class="button digit">7</button>
            <button class="button digit">8</button>
            <button class="button digit">9</button>
            <button class="button math-op">*</button>
        </div>

        <div class="btn-box">
            <button class="button digit">4</button>
            <button class="button digit">5</button>
            <button class="button digit">6</button>
            <button class="button math-op">-</button>
        </div>

        <div class="btn-box"> 
            <button class="button digit">1</button>
            <button class="button digit">2</button>
            <button class="button digit">3</button>
            <button class="button math-op">+</button>
        </div>

        <div class="btn-box">
            <button class="button digit">00</button>
            <button class="button digit">0</button>
            <button class="button digit">.</button>
            <button class="button math-op">=</button>
        </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
